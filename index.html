<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfulness & Habit Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Mindfulness</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link section-link" data-section="habits" href="#">Habits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link section-link" data-section="thoughts" href="#">Thoughts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link section-link" data-section="tasks" href="#">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link section-link" data-section="breathing" href="#">Breathing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link section-link" data-section="health" href="#">Health</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-light nav-link" id="theme-toggle">
                            <i class="bi bi-sun"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <!-- Habits Section -->
        <section id="habits-section" class="content-section active">
            <h2>Habit Tracker</h2>
            <form id="habit-form" class="mb-4">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" id="habit-name" class="form-control" placeholder="Enter habit name" required>
                    </div>
                    <div class="col-md-4">
                        <input type="time" id="habit-time" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Add Habit</button>
                    </div>
                </div>
            </form>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Habit</th>
                            <th>Time</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                            <th>Sun</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="habits-list"></tbody>
                </table>
            </div>
        </section>

        <!-- Thoughts Section -->
        <section id="thoughts-section" class="content-section">
            <h2>Thought Sharing</h2>
            <div class="card mb-4">
                <div class="card-body">
                    <form id="thought-form">
                        <textarea class="form-control mb-3" id="thought-input" rows="3" placeholder="Share your thoughts..."></textarea>
                        <button type="submit" class="btn btn-primary">Share Thought</button>
                    </form>
                </div>
            </div>
            <div id="thoughts-list" class="thoughts-container"></div>
        </section>

        <!-- Tasks Section -->
        <section id="tasks-section" class="content-section">
            <h2>Task Manager</h2>
            <form id="task-form" class="mb-4">
                <div class="input-group">
                    <input type="text" id="task-input" class="form-control" placeholder="Enter new task">
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </form>
            <div id="tasks-list" class="list-group"></div>
        </section>

        <!-- Breathing Section -->
        <section id="breathing-section" class="content-section">
            <h2>Breathing Exercise</h2>
            <div class="text-center">
                <div class="breathing-circle">
                    <div class="breathing-text">Ready</div>
                </div>
                <button id="start-breathing" class="btn btn-primary mt-4">Start Breathing Exercise</button>
            </div>
        </section>

        <div id="health-section" class="content-section">
          <div class="container">
              <h2>Health Tracking</h2>
              
              <!-- Sleep Tracking -->
              <div class="card mb-4">
                  <div class="card-body">
                      <h4>Sleep Tracker</h4>
                      <form id="sleep-form">
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label for="sleep-time">Sleep Time:</label>
                                      <input type="time" id="sleep-time" class="form-control" required>
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label for="wake-time">Wake Time:</label>
                                      <input type="time" id="wake-time" class="form-control" required>
                                  </div>
                              </div>
                          </div>
                          <button type="submit" class="btn btn-primary mt-3">Track Sleep</button>
                      </form>
                      <div id="sleep-analysis" class="mt-3"></div>
                  </div>
              </div>
      
              <!-- Mood Tracking -->
              <div class="card mb-4">
                  <div class="card-body">
                      <h4>Mood Tracker</h4>
                      <form id="mood-form">
                          <div class="form-group">
                              <label for="mood-select">How are you feeling?</label>
                              <select id="mood-select" class="form-control" required>
                                  <option value="">Select your mood</option>
                                  <option value="happy">Happy</option>
                                  <option value="calm">Calm</option>
                                  <option value="stressed">Stressed</option>
                                  <option value="tired">Tired</option>
                                  <option value="anxious">Anxious</option>
                              </select>
                          </div>
                          <button type="submit" class="btn btn-primary mt-3">Track Mood</button>
                      </form>
                      <div id="mood-analysis" class="mt-3"></div>
                  </div>
              </div>
      
              <!-- Health History -->
              <div class="row mt-4">
                  <div class="col-12">
                      <div class="card">
                          <div class="card-body">
                              <h4>Sleep History</h4>
                              <!-- <p>Test message to confirm changes</p> -->
                              <button id="clear-sleep-history" class="btn btn-danger mb-3">Clear History</button>
                              <div class="table-responsive">
                                  <table class="table">
                                      <thead>
                                          <tr>
                                              <th>Date</th>
                                              <th>Sleep Time</th>
                                              <th>Wake Time</th>
                                              <th>Duration</th>
                                              <th>Status</th>
                                          </tr>
                                      </thead>
                                      <tbody id="sleep-history-body"></tbody>
                                  </table>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
